<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário RFID</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f2f2f2; /* Cor de fundo para visualização */
            font-family: Arial, sans-serif; /* Fonte padrão */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .card {
            background-color: #6133ac;
            width: 300px;
            height: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 30px;
            padding: 30px;
            color: #fff;
            box-sizing: border-box;
        }

        .card input[type="text"],
        .card select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #fff;
            border-radius: 20px;
            display: block;
            box-sizing: border-box;
            background-color: transparent;
            color: #fff;
        }

        .card label {
            display: block;
            margin-bottom: 10px;
        }

        .button-add {
            border: 1px solid #fff;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 20px;
            color: #6133ac;
            transition: 0.2s all ease-in-out;
            text-transform: uppercase;
            cursor: pointer;
        }

        .button-add:hover {
            color: #fff;
            background-color: #6133ac;
            border-color: #fff;
        }

        .card-footer {
            display: flex;
            justify-content: flex-end;
            width: 100%;
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <form id="rfidForm">
                <label for="rfid">RFID:</label>
                <input type="text" id="rfid" name="rfid" required>

                <label for="localId">Selecione o ambiente:</label>
                <select id="localId" name="localId">
                    <option value="1">Ambiente 1</option>
                    <option value="2">Ambiente 2</option>
                    <!-- Adicione mais opções conforme necessário -->
                </select>

                <div class="card-footer">
                    <button type="button" class="button-add" onclick="enviarRFID()">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function enviarRFID() {
            var form = document.getElementById('rfidForm');
            var formData = new FormData(form);
            var valorDoRFID = document.getElementById('rfid').value;
            var localId = document.getElementById('localId').value; // Obtém o valor do local selecionado

            formData.set('localId', localId); // Atualiza o valor do local no formulário

            fetch('http://127.0.0.1:8000/api/processar-rfid', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Usuário não autorizado');
                }
            })
            .then(data => {
                console.log(data);
                alert(data.message); // Exibe a mensagem de autorização
            })
            .catch(error => {
                console.error('Erro:', error);
                alert('Usuário não autorizado'); // Exibe a mensagem de usuário não autorizado
            });
        }
    </script>
</body>
</html>
