<!DOCTYPE html>
<html>
<head>
    <title>Forms para captura e envio de dados para aplicação Laravel através do método POST</title>
    <style>
        body {
            background-color: #ffffff;
            background-image: url('bg-image.png');
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            width: auto;
            height: auto;
            padding: 20px;
            background-color: #6133ac;
            border-radius: 1em;
            box-shadow: 0 0 5px #6133ac;
            color: #6133ac;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"] {
            margin: 40px;
            width: 220px;
            padding: 15px;
            border: 2px solid #000000;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #6133ac;
            color: #ffffff;
            padding: 10px 20px;
            border: 2px #000000 solid;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #451f8a;
        }

        .title {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: #ffffff;
            font-size: 40px;
        }
    </style>
</head>
<body>
<div class="title">
    <h1>CEEP</h1>
</div>

<form action="https://seu-site-laravel.com/rota-do-laravel" method="POST">
    <input type="text" name="campo1" placeholder="Aproxime sua Chave Identificadora" autofocus>
    <input type="submit" value="Enviar">
</form>

</body>
</html>
